<div class="container col-md-6">
    <!--tudo que tem dentro do quadrado de cadastro-->
    <div class="card">
              <!--parte do título-->
      <div class="card-header">
        <h3>Cadastrar Paciente</h3>
      </div>
          <!--parte de baíxo-->
      <div class="card-body">
        <form action="">
                 <!--parte de cadastro-->
          <div class="form-group">
            <label for="">Nome do paciente:</label>
            <input name="nome" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">CPF:</label>
                     <!--o placeholder é para por texto dentro do input-->
            <input name="cpf" type="text" class="form-control"  placeholder="formato: 00.000.000.0-00">
          </div>
          <div class="form-group">
            <label for="">E-mail:</label>
            <input name="Email" type="text" class="form-control" >
          </div>
               <!--fim do cadastro-->
        <div class="botao-meio">
          <button (click)="Pacientes()"  class="btn btn-danger">Cadastrar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
